<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" />
        <title>PACT Visualisation</title>
        <script src="https://d3js.org/d3.v6.min.js"></script>        
    </head>
    <body>    
        <div class="row">
            <div class="col-md-12">
                <svg width="600" height="600" preserveAspectRatio="xMinYMin meet" viewBox="-300 -300 600 600"></svg>   
            </div>
            <div class="col-md-12">
                <button class="btn btn-primary" onclick="download()">Download SVG</button>
            </div>
        </div>
        
        <!--Bootstrap-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="../lib/dist/index.js"></script>
        <script>
            d3.csv("test-data.csv").then(function (c) {
                    var data = c.map(function (r) {
                        return {
                            capability: r.capability,
                            colour: r.colour,
                            correlation: [parseFloat(r.experiential), parseFloat(r.embodied), parseFloat(r.epistemic), parseFloat(r.ethical)],
                        };
                    });
                    buildVisualisation(data)
            });

            function download() {
                var svg = document.getElementsByTagName("svg")[0];
                saveSvg(svg, "pact-chord.svg");
            }

            function saveSvg(svgEl, name) {
                svgEl.setAttribute("xmlns", "http://www.w3.org/2000/svg");
                var svgData = svgEl.outerHTML;
                var preface = '<?xml version="1.0" standalone="no"?>\r\n';
                var svgBlob = new Blob([preface, svgData], {type:"image/svg+xml;charset=utf-8"});
                var svgUrl = URL.createObjectURL(svgBlob);
                var downloadLink = document.createElement("a");
                downloadLink.href = svgUrl;
                downloadLink.download = name;
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            }
        </script>
    </body>
</html>
